[colors]
background = #2E3440
background-alt = #434C5E
foreground = #D8DEE9
primary = #ECEFF4
disabled = #707880
alert = #BF616A

[bar/base]
width  = 100%
height = 24pt
radius = 6
bottom = false
fixed-center = true
line-size = 3pt
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
border-size  = 4pt
padding-left  = 0
padding-right = 1
module-margin = 1
separator = |
cursor-click = pointer
cursor-scroll = ns-resize

font-0 = "Noto Sans:size=12;4"
font-1 = "FontAwesome5Free:style=Solid:size=12;4"
font-2 = "FontAwesome5Free:style=Regular:size=12;4"
font-3 = "FontAwesome5Brands:style=Regular:size=12;4"

[bar/main]
inherit = bar/base
monitor = ${env:MONITOR:}
modules-left = xworkspaces
modules-center = wg
modules-right = network battery pulseaudio date

[settings]
screenchange-reload = true

[module/time]
type     = internal/date
interval = 5
time  = %H:%M
label = %time%

[module/date]
type     = internal/date
interval = 5
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = 
label-muted-foreground = ${colors.alert}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT1
adapter = ACAD
poll-interval = 5
format-discharging = <ramp-capacity>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

[module/network]
type = internal/network
interface = wlp170s0
interval = 3.0
udspeed-minwidth = 5
accumulate-stats = true
unknown-as-up = true
speed-unit = ''
label-connected =  %essid%

[module/wg]
type = custom/script
exec = if [[ $(ip a | grep 'wg') ]]; then echo "%{F#33ff33}"; else echo "%{F#ff0303}"; fi
interval = 3
