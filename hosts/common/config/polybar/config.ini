[colors]
background = #2E3440
background-alt = #434C5E
foreground = #D8DEE9
primary = #ECEFF4
disabled = #707880
alert = #f11111

[bar/base]
width  = 100%
height = 24pt
radius = 6
bottom = false
fixed-center = true
line-size = 3pt
enable-ipc = true
background = ${colors.background}
foreground = ${colors.foreground}
border-size  = 4pt
padding-left  = 0
padding-right = 1
module-margin = 1
separator = |
cursor-click = pointer
cursor-scroll = ns-resize
font-0 = monospace;2

[bar/main]
inherit = bar/base
modules-left = xworkspaces
modules-right = date

[settings]
screenchange-reload = true

[module/time]
type     = internal/date
interval = 5
time  = %H:%M
label = %time%

[module/date]
type     = internal/date
interval = 5
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1
